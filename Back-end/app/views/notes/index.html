<div class="wrapper_with_padding">
  <%= react_component('NotesContainer')%>
  <div class="wah-button" >
    <%= link_to "New Note", new_note_path %>
  </div>

  <div class="wrapper_with_padding">
    <div class="clearfix" id="notes">
      <% unless @notes.blank? %>
        <% @notes.each do |note| %>
          <a href="<%= (url_for [note]) %>">
            <div class="note">
              <p class="title">
                <%= note.title %>
              </p>
              <p class="date">
                <%= time_ago_in_words(note.created_at) %> ago
              </p>
            </div>
          </a>
        <% end %>
      <% else %>
      <% end %>
    </div>
  </div>
</div>
