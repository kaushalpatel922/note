<div class="wrapper_with_padding">
  <%= react_component('Test') %>
  <div class="new-button" type="button">
    <%= link_to "New Note", new_note_path %>
  </div>

  <% @notes.each do |note| %>
    <h2>
      <%= link_to note.title, note %>
    </h2>
    <p>
      <%= time_ago_in_words(note.created_at) %>
    </p>
  <% end %>

</div>
